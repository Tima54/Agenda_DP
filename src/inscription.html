<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Inscription</title>
      <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="login-form">
      <form>
        <h1>Inscription</h1>
        <div class="content">
            <input type="text" placeholder="Identifiant"  pattern="\w{3,45}" >
          </div>
          <div class="input-field">
            <input type="password" placeholder="Mot de passe"  pattern="\d{3,45}" >
          </div>
        </div>
        <div class="action">
            <input TYPE="button" Value="Inscription" onclick="window.location='main.html';">   
            <input TYPE="button" Value="Connexion" onclick="window.location='connexion.html';">
        </div>
      </form>
    </div>
  </body>
</html>
