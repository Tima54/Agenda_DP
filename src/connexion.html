<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Connexion</title>
      <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="login-form">
      <form action="/src/main.html" method="post">
        <h1>Connexion</h1>
        <div class="content">
            <div class="input-field">
              <input type="text" placeholder="Indentifiant" pattern="^[A-Za-z0-9._-]{3,45}$">
            </div>
            <div class="input-field">
              <input type="password" placeholder="Mot de passe" pattern="^[A-Za-z0-9._-]{3,45}$" >
            </div>
            <div class="action">
              <input type="button" Value="Connexion" onclick="window.location='main.html';">
              <input type="button" Value="Inscription" onclick="window.location='inscription.html';">
            </div>
        </div>
        
      </form>
    </div>
  </body>
</html>
